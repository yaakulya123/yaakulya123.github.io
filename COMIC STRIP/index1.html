<!DOCTYPE html>
<html>
<head>
  <style>
    .button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="button" onclick="playSound()">Click Me</button>

  <script>
    function playSound() {
      var audio = new Audio('clicksound.mp3');
      audio.play();
    }
  </script>
</body>
</html>
