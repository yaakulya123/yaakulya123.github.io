<!DOCTYPE html>
<html>
<head>
    <title>Background Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.7; /* Adjust the opacity value as needed */
        }
        
        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            font-size: 62px;
        }
        
        p {
            font-size: 23px;
        }
        
        #start-button {
            position: fixed;
            bottom: 150px;
            left: 50%;
            transform: translateX(-40%);
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            font-family: Italic, times-new-roman;
            font-size: 40px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay muted loop>
        <source src="titlepanel.mp4" type="video/mp4">
        <!-- If the browser doesn't support MP4 format, you can provide alternative sources here -->
    </video>

    <div id="content">
        <h1>Tim - The Time Traveller</h1>
        <p>Boredom to Adventure - A choose-your-own journey through time!</p>
    </div>
    
    <audio autoplay loop>
        <source src="bgsound.mp3" type="audio/mpeg">
        <!-- If the browser doesn't support MP3 format, you can provide alternative sources here -->
    </audio>

    <button id="start-button">Start</button>

    <script>
        // Adjust the size of the video element to fit the window
        function resizeVideo() {
            var video = document.getElementById('background-video');
            video.style.height = window.innerHeight + 'px';
            video.style.width = window.innerWidth + 'px';
        }

        // Call the resize function whenever the window is resized
        window.onresize = resizeVideo;

        // Initial call to resizeVideo to set the size of the video element
        resizeVideo();
    </script>
</body>
